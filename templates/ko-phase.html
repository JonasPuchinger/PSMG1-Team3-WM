<script type="text/x-underscore" id="knockoutMatchTemplate">

    <div class="ro16">

        <% _.each(matches, function(match,id) {%>
            <div class="match" id="<%=id%>">
                <table>
                    <tr class="team1">
                        <td class="img">
                            <img src="<%=flagsUrlBase%><%=match[0]%>.svg" width="40" height="30">
                        </td>
                        <td class="country">
                            <span><%=match[0]%></span>
                        </td>
                        <td class="goals">
                            <span>8</span>
                        </td>
                    </tr>
                    <tr class="team2">
                        <td class="img">
                            <img src="<%=flagsUrlBase%><%=match[1]%>.svg" width="40" height="30">
                        </td>
                        <td class="country">
                            <span><%=match[1]%></span>
                        </td>
                        <td class="goals">
                            <span>4</span>
                        </td>
                    </tr>
                </table>
            </div>

            <%});%>
    </div>
</script>

<div id="tournamentBracketsEl"></div>
