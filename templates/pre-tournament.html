<script type="text/x-underscore" id="groups-list">
  <% _.each(groupNames, function(group, key1, list1) {

  %>
    <div class="row group-row" id="<%= group %>-row">
      <div class="col s12">
      <div class="row group-header">
        <div class="col s2 group-heading"><h3>Group <%= group %></h3></div>
        <div class="col s10 stagesrow">
          <div class="col s2"><h5>Sixteen</h5></div>
          <div class="col s2"><h5>Win Group</h5></div>
          <div class="col s2"><h5>Quarter</h5></div>
          <div class="col s2"><h5>Semi</h5></div>
          <div class="col s2"><h5>Final</h5></div>
          <div class="col s2"><h5>Win</h5></div>
        </div>
      </div>


        <% _.each(nations[key1], function(nation, key2, list2) {

        %>
          <div class="row nationrow" id="<%= nations[key1][key2] %>">
            <div class="col s2 nationcard-col">
              <div class="card nationcard">
                <div class="card-content">
                  <img class="nationflag" src="<%= flagsUrlBase %><%= abbrs[key1][key2] %>.svg" alt="<%= nation %>" width="64" height="48" group="<%= group %>">
                  <span><%= nation %></span>
                </div>
              </div>
            </div>
            <div class="col s10 predictionrow"></div>
            <div class="col s10 matchrow hidden"></div>
          </div>
        <%
          });
        %>

      </div>
    </div>
    <div class="divider"></div>
  <%
    });
  %>
</script>

<div id="groups-list-el"></div>
