<script type="text/x-underscore" id="groups-list">
  <% _.each(groupNames, function(group, key1, list1) {

  %>
    <div class="hidden svg-container" id="svg-container-<%= group %>"></div>
    <div class="row group-row container" id="<%= group %>-row">
      <div class="col s12">
      <div class="row group-header">
        <div class="col s2 group-heading"><h3>Group <%= group %></h3></div>
        <div class="col s10 stagesrow">
          <div class="col s2"><h5>Sixteen</h5></div>
          <div class="col s2"><h5>Win Group</h5></div>
          <div class="col s2"><h5>Quarter</h5></div>
          <div class="col s2"><h5>Semi</h5></div>
          <div class="col s2"><h5>Final</h5></div>
          <div class="col s2"><h5>Win</h5></div>
        </div>
      </div>


        <% _.each(nations[key1], function(nation, key2, list2) {

        %>
          <div class="row nationrow" id="<%= nations[key1][key2] %>">
            <div class="col s2 nationcard-col">
              <div class="card nationcard" id="<%= nations[key1][key2] %>-nationscard">
                <div class="card-content">
                  <img class="nationflag" src="<%= flagsUrlBase %><%= abbrs[key1][key2] %>.svg" alt="<%= nation %>" width="56" height="40" group="<%= group %>">
                  <span><%= nation %></span>
                </div>
              </div>
            </div>
            <div class="col s10 predictionrow"></div>
            <div class="col s10 fillrow hidden"></div>
          </div>
        <%
          });
        %>

      </div>
      <div class="col s10 offset-s2 matchcol hidden" id="<%= group %>-matchcol">
      <% for(var i = 0; i < 3; i++) {

      %>
        <div class="col s2 offset-s5">
          <div class="card resultcard" id="resultcard-<%= i %>">
            <div class="card-content">
              <span><%= i %>:0</span>
            </div>
          </div>
        </div>
      <%
        }
      %>
      </div>
    </div>
    <div class="divider"></div>
  <%
    });
  %>
  <div id="nation-modal" class="modal">
    <div class="modal-content">
      <div class="section">
        <div class="modal-header">
          <img class="modal-nationflag" width="56" height="40" group="">
          <h3 id="modal-nation-header"></h3>
        </div>
      </div>
      <div class="section">
        <h4>FIFA Rankings</h4>
        <div id="fifa-rankings-table"></div>
      </div>
      <div class="section">
        <h4>World Cup Results</h4>
        <div id="world-cup-results-table"></div>
      </div>
    </div>
  </div>
</script>

<div id="groups-list-el"></div>
